            <img class="sub__image sub__image--animation" src="images/allpages_sub_passangers.png" alt="submarine">

            <img class="fish1_2__image" src="images/page3_fish.png" alt="small fish2">
            <img class="fish1_3__image" src="images/page3_fish.png" alt="small fish3">
            <img class="fish1_4__image" src="images/page3_fish.png" alt="small fish4">
            <img class="fish1_5__image" src="images/page3_fish.png" alt="small fish5">

        <div class="bubbles">
            <div class="bubbles__div bubbles__div--animation"></div>
            <div class="bubbles__div bubbles__div--animation"></div>
            <div class="bubbles__div bubbles__div--animation"></div>
            <div class="bubbles__div bubbles__div--animation"></div>
            <div class="bubbles__div bubbles__div--animation"></div>
            <div class="bubbles__div bubbles__div--animation"></div>
            <div class="bubbles__div bubbles__div--animation"></div>
        </div>

        <a href="page3.html">
