<!DOCTYPE html>
<html lang="nb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styleSide2.css" />
    <link rel="stylesheet" href="/css/mainStyle.css" />
    <title>Side 2</title>
  </head>

  <body>
    <!--Top of page-->
    <img class="boat boat--animation" src="images/page1_boat.png" alt="boat" />
    <img
      class="page2_trash1 trash--animation"
      src="images/page2_trash.png"
      alt="trash"
    />
    <img
      class="page2_trash2 trash--animation2"
      src="images/page2_trash.png"
      alt="trash2"
    />
    <img
      class="page2_flask flask--animation"
      src="images/page1_flask.png"
      alt="flask"
    />
    <img
      class="page2_octopus octopus--animation"
      src="images/page2_octopus.png"
      alt="octopus"
    />

    <!--Submarine -->

    <img
      class="submarine submarine--animation"
      src="images/allpages_sub_passangers.png"
      alt="submarine"
    />
    <img
      class="page2_anchor anchor--animation"
      src="images/page1_2_anchor.png"
      alt="anchor"
    />
    <img
      class="page2_rope rope--animation"
      src="images/page2_rope.png"
      alt="rope"
    />

    <!-- Sand/bottom -->
    <img class="sand" src="images/page_2_3_sand.png" alt="sand" />
    <img
      class="sandcastle"
      src="images/page2_sandcastle.png"
      alt="sandcastle"
    />
    <img class="coral_red" src="images/page_2_3_rev.png" alt="corals" />
    <img class="coral_color" src="images/page2_rev2.png" alt="colorfulcoral" />
    <img class="page2_crab" src="images/page2_crab.png" alt="crab" />
    <img class="page2_crab2" src="images/page2_crab.png" alt="crab2" />
    <img class="page2_pearl" src="images/page2_pearl.png" alt="pearl" />
    <img
      class="page2_blink blink--animation"
      src="images/page2_blink.png"
      alt="blink"
    />

    <!--background-->
    <img
      class="weird_fish weird_fish--animation"
      src="images/page2_weirdfish.png"
      alt="weirdfish"
    />
    <img
      class="weird_fish2 weird_fish--animation2"
      src="images/page2_weirdfish.png"
      alt="weirdfish2"
    />
    <img
      class="page2_turtleBrah turtleBrah--animation"
      src="images/page2_turtle.png"
      alt="turtle"
    />
    <img
      class="page2_stonedShark stonedShark--animation"
      src="images/page1_stonedShark.png"
      alt="shark"
    />

    <!--Diver animation. Consist of light and diver-->
    <div class="diver_animation">
      <img
        class="page2_diver_img_animation"
        src="images/page2_diver.png"
        alt="diver"
      />
      <img
        class="page2_light_img_animation"
        src="images/page_2_4_whitelight.png"
        alt="light"
      />
    </div>

    <!--Speech bubble for octopus-->
    <div class="speechBubble speechBubble--animation">
      Hello and welcome to the ocean! There is a lot of friendly creatures
      around here. But don't be fooled. There's lots of hidden monsters
      underneath the surface ... Mohaha
    </div>

    <!-- Bubble animation for all pages from mainStyle.css -->
    <div class="bubbles">
      <div class="bubbles__div bubbles__div--animation"></div>
      <div class="bubbles__div bubbles__div--animation"></div>
      <div class="bubbles__div bubbles__div--animation"></div>
      <div class="bubbles__div bubbles__div--animation"></div>
      <div class="bubbles__div bubbles__div--animation"></div>
      <div class="bubbles__div bubbles__div--animation"></div>
      <div class="bubbles__div bubbles__div--animation"></div>
    </div>

    <!--Button for next page-->

    <a class="button_nextPage button_nextPage--animation" href="page3.html"
      >CLICK HERE TO GO DEEPER, IF YOU DARE.</a
    >
  </body>
</html>
